    <!-- Appoinment Informationn Start -->
    <h1 class="appnt__title">Appointments</h1>

    <h2 id="appnt__instructions"> Schedule an appointment below! Your first one is free! </h2>
    <form onsubmit="myfunc(event)" class="form">
        <div> 
            <label class="form__label"> Name: </label>
            <input class="form__input__box" id="fname" type="text" autocomplete="off" placeholder="Full Name" required>
        </div>
        <div>
            <label class="form__label"> Date: </label>
            <input class="form__input__box" id="date" type="date" autocomplete="off" required>
        </div> 
        <div>
            <label class="form__label"> Select a Time: </label>
            <input class="form__input__box" id="time" type="time" required>
        </div>
        <div>
            <label class="form__label"> Email: </label>
            <input class="form__input__box" id="email" type="email" autocomplete="off" required>
        </div>
        <br>
        <div>
            <input id="submit__button" type="submit" value="Submit">
        </div>

    </form>
